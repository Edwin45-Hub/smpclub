<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Swimming Pool Membership</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
            <a href="booking.html">Book Membership</a>
        </nav>
    </header>
    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
                <p id="error-message" style="color: red; display: none;">Invalid username or password.</p>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Swimming Pool Club. All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
